name: 'Build Packages'

on:
  push:
    tags:
      - '*_testing'

jobs:

  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Generate body
      run: echo 
    - name: Create release
      id: gh_release
      uses: softprops/action-gh-release@v1
      # env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: ${{ github.ref }}
        draft: true
        prerelease: false
        body: |
          Windows (zipped folder): JWLManager_${{ github.ref }}.zip
          Windows (stand-alone): JWLManager_${{ github.ref }}.exe
          macOS (zipped app): JWLManager_${{ github.ref }}.app.zip
        generate_release_notes: true
      outputs:
        release_url: ${{ steps.upload_url.outputs }}

  build:
    name: Build EXE
    needs: createrelease
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements.txt
    - name: Build with Pyinstaller
      run: pyinstaller --clean --noconfirm .github/workflows/JWLManager.exe.spec
    - name: Upload to release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      # env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.createrelease.outputs.release_url }}
        asset_path: ./dist/JWLManager.exe
        asset_name: JWLManager.exe
        asset_content_type: application/vnd.microsoft.portable-executable

